<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p {
            margin-left: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<html>
<head>
    <style>
        /* decendant selector example: */
        div p {
            border: 1px solid red;
        }
        /* child selector example: */
        div>p {
            margin-left: 20px;
        }
        /* sibling selector example: */
        h1+p {
            color: red;
        }
        /* general sibling selector example: */
        h1~p {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <!-- general sibling -->
        <h1>This is a heading</h1>
        <p>Yellow</p>
        <p>Blue</p>    
        <!-- Adjacent sibling -->
        <h1>This is a heading</h1>
        <p>Red</p>
        <p>Green</p>
        <!-- Direct child descendant -->
        <p><b>This is a direct child and has a left margin.</b></p>
        <div>
          <section>
            <p>This is not a direct child.</p>
          </section>
        </div>
    </div>
</body>
</html>
</html>
