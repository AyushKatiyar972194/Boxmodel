<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p {
            margin-left: 20px;
            border: 1px solid red;
        }
         
        /* decendant selector example: */
        div p {
            border: 1px solid red;
        }
        /* child selector example: */
        div>p {
            margin-left: 20px;
        }
        /* sibling selector example: */
        h1+p {
            color: red;
        }
        /* general sibling selector example: */
        h1~p {
            color: blue;
        }
        /* attribute selector example: */
        input[type] {
            border: 2px solid black;
        }
        input[type="text"] {
            background-color: yellow;
        }
        input[type="number"] {
            background-color: blue;
        }

        a[href^="https"] {
            color: green;
        }

         a[href*="example"] {
            text-decoration: none;
            font-size: 40px;
            color: brown;
            font-weight: bold;
        }  
    </style>

</head>
<html>
<body>
    <!-- type selector -->
    <a href="https://example.com/">This text is changed according to CSS</a>
    <a href="https://otherlink.com">This text is not changed.</a>

    <a href="https://abc.com/">Secure link</a>
    <a href="http://xyz.com/">Non-secure link</a>

    <!-- attribute selector -->
    <input type="text" placeholder="Text input">
    <input type="number" placeholder="Number input">
    <div>
        <!-- general sibling -->
        <h1>This is a heading</h1>
        <p>Yellow</p>
        <p>Blue</p>    
        <!-- Adjacent sibling -->
        <h1>This is a heading</h1>
        <p>Red</p>
        <p>Green</p>
        <!-- Direct child descendant -->
        <p><b>This is a direct child and has a left margin.</b></p>
        <div>
          <section>
            <p>This is not a direct child.</p>
          </section>
        </div>
    </div>
</body>
</html>
